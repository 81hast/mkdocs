name: Python package

# Ignore changes to documentation (handled in a separate action)
on:
  push:
    paths-ignore:
      - docs

# Jobs to run
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 5

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.x

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
