{% set fb_comment = config.extra.fb_comment %}
{% if page and page.meta and page.meta.fb_comment is string %}
  {% set fb_comment = page.meta.fb_comment %}
{% endif %}
{% if not page.is_homepage and fb_comment %}
  <h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
<div class="fb-comments" data-href="{{ page.canonical_url }}" data-numposts="5"></div>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v3.1&appId=1626994820900489&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
{% endif %}
