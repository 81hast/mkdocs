{% if config.extra.social %}
  <div class="md-footer-social">
    {% set version = "v5.0.0" %}
    <link href="https://use.fontawesome.com/releases/{{ version }}/css/all.css" rel="stylesheet">
    {% for social in config.extra.social %}
      {% if social.prefix %}
      <a href="{{ social.link }}" class="md-footer-social__link {{ social.prefix }} fa-{{ social.type }}"></a>
      {% else %}
      <a href="{{ social.link }}" class="md-footer-social__link fab fa-{{ social.type }}"></a>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
